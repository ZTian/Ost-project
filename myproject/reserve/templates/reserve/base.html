<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %} <title>Home</title> {% endblock %}
    <!-- Loads -->
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'reserve/style.css' %}">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">

            <!-- header -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'reserve:index' %}">Home</a>
            </div>

            <div class="collapse navbar-collapse" id="topNavBar">
                <ul class="nav navbar-nav">
                    <li class="">
                        <a href="{% url 'reserve:reserve-add' %}">
                            <span class="glyphicon glyphicon-book" aria-hidden="true"></span>&nbsp; Make reservation
                        </a>
                    </li>
                    <li class="">
                        <a href="{% url 'reserve:resource-add' %}">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>&nbsp; Add resources
                        </a>
                    </li>
                    <li class="">
                        <a href="{% url 'reserve:tag-add' %}">
                            <span class="glyphicon glyphicon-heart" aria-hidden="true"></span>&nbsp; Add tag
                        </a>
                    </li>
                </ul>

                {% if request.user.is_authenticated %}
                    <ul class="nav navbar-nav navbar-right">
                        <li class="">
                            <a href="{% url 'logout' %}">
                                <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>&nbsp; Logout, {{ user.username }}
                            </a>
                        </li>

                    </ul>
                {% else %}
                    <ul class="nav navbar-nav navbar-right">
                        <li class="">
                            <a href="{% url 'register' %}">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Sign up
                            </a>
                        </li>
                        <li class="">
                            <a href="{% url 'login' %}">
                                <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Login
                            </a>
                        </li>
                    </ul>
                {% endif %}
            </div>
        </div>
    </nav>
    {% block body %}
    {% endblock %}
</body>
</html>
